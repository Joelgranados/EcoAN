<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .ann_filelist{
      border:1px solid lightgray;
      background:inherit;
      font-size:inherit;
      color: gray;
    }
  </style>

  <script src="raphael.js"></script>
  <script src="ann_init.js"></script>
  <script src="zoom-pan.js"></script>
</head>

<body>
  <div id="ann.layout">
  <table>
    <tr id="ann.header"><td>Annotation Tool</td></tr>
    <tr id="ann.content">
      <td id="ann.content.canvas"></td>
      <td id="ann.content.list" style="vertical-align:top">
        <select id=ann.filelist size=20 class="ann_filelist">
          <option value="ann.filelist.suggestion">
            Right click to add files
          </option>
        </select>
      </td>
    </tr>
    <tr id="ann.footer">
      <td><p>
        <span id="ann.message">Copyright (C) 2012 Joel Granados</span>
      </p></td>
    </tr>
  </table>
  </div>
</body>
</html>
